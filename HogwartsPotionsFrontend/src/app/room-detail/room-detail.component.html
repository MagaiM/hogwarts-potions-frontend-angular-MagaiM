<div *ngIf="room">
    <h2>Room: {{room.id}}</h2>
    <div>
      <label for="room-capacity" style="font-size: 18px;">Room capacity: </label>
      <input id="room-capacity" [(ngModel)]="room.capacity" placeholder="{{room.capacity}}"/>
    </div>
    <button type="button" (click)="goToRooms()">go back</button>
    <button type="button" (click)="save()">save</button>
  </div>
